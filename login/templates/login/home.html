<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      text-align: center;
      margin: 50px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn-signin {
      background-color: #4caf50;
      color: #fff;
    }

    .btn-signup {
      background-color: #2196F3;
      color: #fff;
      margin-left: 10px;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Random article</h1>
  </header>

  <section>
    <h2>Welcome to randart!</h2>
    <p>Discover amazing content and connect with others.</p>
    <a href="{% url 'login:log_inn' %}" class="btn btn-signin">Sign In</a>
    <a href="{% url 'login:sign_up' %}" class="btn btn-signup">Sign Up</a>
  </section>

</body>
</html>
